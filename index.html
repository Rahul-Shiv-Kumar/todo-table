<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop with Persistence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <main>
            <div id="pane-0" class="pane">
                <div class="pane-header">To do</div>
            </div>
            <div id="pane-1" class="pane">
                <div class="pane-header">In-Progress</div>
            </div>
            <div id="pane-2" class="pane">
                <div class="pane-header">Completed</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
